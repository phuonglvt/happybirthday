        <!-- 1. Đây là phần title của website -->

            <a href="./index.html" class="btn btn-bir">Sinh nhật</a>

        </div>
        <link
            href="https://fonts.googleapis.com/css?family=Wendy+One"
            rel="stylesheet"

        <div class="container">
            <!-- 2. Dòng chữ Happy Birthday
            Nếu bạn muốn thêm chữ vào thì phải thay đổi css tương ứng cho nó -->
            <div class="balloon">
                <div><span>H</span></div>
                <div><span>A</span></div>
                <div><span>P</span></div>
                <div><span>P</span></div>
                <div><span>Y</span></div>
                <div><span>B</span></div>
                <div><span>I</span></div>
                <div><span>R</span></div>
                <div><span>T</span></div>
                <div><span>H</span></div>
                <div><span>D</span></div>
                <div><span>A</span></div>
                <div><span>Y</span></div>
            </div>
            <div class="avatar">
                <!-- 3. Avatar của người bạn muốn gởi lời chúc -->
                <img src="img/MyAvatar.jpg" alt="" class="avatar__img" onclick="showMessage()" />
                <h1 onclick="showMessage()" class="avatar__title">Lê Thị Kiều Nga</h1>
            </div>
            
            <!-- 5. Phần nhạc -->
            <audio id="player" autoplay loop>

            </audio>
        </div>
        <script>
            if (document.location.search.match(/type=embed/gi)) {
                window.parent.postMessage("resize", "*");
            }
            function showMessage() {
                // 6. Lời nhắn hiện ra khi bấm vào tên hoặc avatar
                swal({
                    title: "Một vài điều muốn nói", // Tiêu đề của popup

                    button: {
                        text: "❤️️",
